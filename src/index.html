<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="body-app">
        <div class="scores">
            <div class="title-scores">
                <h2>Recent scores</h2>
                <button type="button" class="refresh-btn">Refresh</button>
            </div>
            <div class="dinamic-scores">

            </div>
        </div>
        <div class="add-score">
            <h3>Add your score</h3>
            <form action="" class="score-form">
                <div class="name">
                    <input type="text" placeholder="Your name" class="input-name">
                </div>
               <div class="score"> 
                    <input type="text" placeholder="Your score" class="input-score">
               </div>
               <div class="submit-button">
                <button type="submit" class="submit-btn">Submit</button>
               </div>
            </form>
        </div>
    </div>
</body>
</html>
